<!DOCTYPE html>
<html>
    <head>
        <title>Administration</title>		
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        #{get 'moreStyles' /}	
        <link rel="stylesheet" type="text/css" media="screen" 
                href="@{'/public/stylesheets/main.css'}" />
        <link rel="shortcut icon" type="image/png" 
                href="@{'/public/images/favicon.png'}" />
        <script src="@{'/public/javascripts/jquery-1.4.2.min.js'}"></script>
        <script src="@{'/public/javascripts/jquery.tools-1.2.5.toolbox.expose.min.js'}"></script>
    </head>
    <body id="admin">
        
        <div id="header">
            <div id="logo">
                PremierLeagueAdvisor. <span>administration</span>
            </div>
            <ul id="tools">
                <li id="log-in">
                    <a href="@{Secure.logout()}">Log out</a>
                </li>
                <li id="accessBlog">
                    <a href="@{Application.index()}">Access to the blog</a>
                </li>
            </ul>
        </div>
    
        <div id="main">
    
    #{ifErrors}
    <div class="errors">
        <span> ${errors[0]}</span>
    </div>
    #{/ifErrors}
    
    <ul id="adminMenu">
        <li class="${request.controller == 'Admin' ? 'selected' : ''}">
            <a href="@{Admin.index()}">My advices</a>
        </li>
        <li class="${request.controller == 'Baskets' ? 'selected' : ''}">
               <a href="@{Admin.baskets()}">My baskets</a>
        </li>
        #{secure.check 'admin'}
            <li class="${request.controller == 'Advices' ? 'selected' : ''}">
                <a href="@{Advices.list()}">Advices</a>
            </li>
            <li class="${request.controller == 'Tags' ? 'selected' : ''}">
                <a href="@{Tags.list()}">Tags</a>
            </li>
            <li class="${request.controller == 'Comments' ? 'selected' : ''}">
                <a href="@{Comments.list()}">Comments</a>
            </li>
            <li class="${request.controller == 'Users' ? 'selected' : ''}">
                <a href="@{Users.list()}">Users</a>
            </li>

        #{/secure.check}
    </ul>
    
    #{doLayout /} 
</div>
        
        <!--<p id="footer">
            Yabe is a (not so) powerful blog engine built with the 
            <a href="http://www.playframework.org">Play framework</a>
            as a tutorial application.
        </p>-->
        
    </body>
</html>
